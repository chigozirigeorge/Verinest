on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2-backend

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4

      # 2ï¸âƒ£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      # 3ï¸âƒ£ Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4ï¸âƒ£ Cache cargo registry
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      # 5ï¸âƒ£ Build release
      - name: Build release
        working-directory: ./Backend
        run: cargo build --release

      # 6ï¸âƒ£ Copy binary directly to target location
      - name: Upload binary to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}         
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}            
          port: 22
          source: Backend/target/release/verinest
          target: /tmp/verinest-binary
          strip_components: 3  # Remove Backend/target/release/ prefix

      # 7ï¸âƒ£ Move binary and restart service
      - name: Deploy and restart
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Verify binary exists and show info
            echo "ğŸ“ Checking uploaded binary..."
            ls -la /tmp/verinest-binary
            file /tmp/verinest-binary
            
            # Backup current binary (just in case)
            echo "ğŸ’¾ Backing up current binary..."
            sudo cp /opt/verinest-backend/verinest /opt/verinest-backend/verinest.backup.$(date +%s) || true
            
            # Move new binary to final location
            echo "ğŸš€ Deploying new binary..."
            sudo mv /tmp/verinest-binary/verinest /opt/verinest-backend/verinest
            
            # Make sure it's executable
            sudo chmod +x /opt/verinest-backend/verinest
            
            # Verify new binary
            echo "âœ… Verifying new binary..."
            ls -la /opt/verinest-backend/verinest
            /opt/verinest-backend/verinest --version || echo "Binary deployed successfully"
            
            # Restart service
            echo "ğŸ”„ Restarting service..."
            sudo systemctl restart verinest-backend
            
            # Wait a moment and check status
            sleep 5
            sudo systemctl status verinest-backend --no-pager
            
            # Check if service is running
            if sudo systemctl is-active --quiet verinest-backend; then
              echo "âœ… Service restarted successfully with new dispute service features!"
              echo "ğŸ¯ New features: Round-robin verifier assignment, 6-hour time locks, multi-signature verification for â‰¥100K disputes"
            else
              echo "âŒ Service failed to restart"
              sudo journalctl -u verinest-backend --no-pager -n 20
              exit 1
            fi