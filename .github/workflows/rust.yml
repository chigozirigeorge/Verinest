name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      # Upload file using a SAFE, FILE-ONLY method
      - name: Upload backend binary (FILE SAFE MODE)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22

          # Choose binary explicitly with full path — cannot be confused for a directory
          source: "target/release/verinest"
          target: "/tmp/"

          strip_components: 0
          overwrite: true
          rm: false

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "▶️ Deploying backend"

            # Final safety: ensure the uploaded object is a file
            if [ ! -f "/tmp/verinest" ]; then
              echo "❌ ERROR: Uploaded artifact is not a file"
              exit 1
            fi

            sudo mv /tmp/verinest /opt/verinest-backend/verinest
            sudo chmod +x /opt/verinest-backend/verinest

            sudo systemctl restart verinest-backend
            sleep 2

            if sudo systemctl is-active --quiet verinest-backend; then
              echo "✅ Backend deployed successfully"
            else
              echo "❌ Backend failed to restart"
              sudo journalctl -u verinest-backend -n 50 --no-pager
              exit 1
            fi
