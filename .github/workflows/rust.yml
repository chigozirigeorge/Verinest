name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2-backend

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      # 3️⃣ Install Rust toolchain
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4️⃣ Cache cargo registry
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      # 5️⃣ Build backend in release mode
      - name: Build release
        working-directory: ./Backend
        run: cargo build --release

      # 6️⃣ Upload ONLY the binary to EC2
      - name: Upload server binary to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22

          # Upload the binary file only (not a directory)
          source: Backend/target/release/verinest

          # Upload to /tmp/ (NOT /tmp/verinest — avoids directory issues)
          target: /tmp/

      # 7️⃣ Move binary, set permissions, restart systemd service
      - name: Deploy & restart backend service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "▶️ Deploying new backend binary..."

            # Move binary into place
            sudo mv /tmp/verinest /opt/verinest-backend/verinest

            # Ensure executable permissions
            sudo chmod +x /opt/verinest-backend/verinest

            # Restart the service
            sudo systemctl restart verinest-backend

            # Wait a bit
            sleep 5

            # Show status
            sudo systemctl status verinest-backend --no-pager

            # Verify healthy restart
            if sudo systemctl is-active --quiet verinest-backend; then
              echo "✅ Service restarted successfully"
            else
              echo "❌ Service failed to restart"
              sudo journalctl -u verinest-backend --no-pager -n 30
              exit 1
            fi
