<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .content p {
            color: #555555;
            margin-bottom: 16px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            color: #777777;
            font-size: 14px;
            margin: 0;
        }
        .divider {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        <div class="content">
            <p>Hello, <strong>{{username}}</strong>!</p>
            <p>{{message}}</p>
            <div class="divider"></div>
            <p style="color: #777777; font-size: 14px;">If you have questions, reach out to support.</p>
        </div>
        <div class="footer">
            <p>Best regards,<br>The Verinest Team</p>
            <p style="margin-top: 10px; font-size: 12px;">&copy; 2025 VeriNest. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
